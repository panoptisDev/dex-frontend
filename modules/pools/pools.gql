query GetPools(
  $first: Int
  $skip: Int
  $orderBy: GqlPoolOrderBy
  $orderDirection: GqlPoolOrderDirection
  $where: GqlPoolFilter
  $textSearch: String
) {
  poolGetPools(
    first: $first
    skip: $skip
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
    textSearch: $textSearch
  ) {
    ...GqlPoolMinimal
  }
  count: poolGetPoolsCount(
    first: $first
    skip: $skip
    orderBy: $orderBy
    orderDirection: $orderDirection
    where: $where
    textSearch: $textSearch
  )
}

query GetPoolFilters {
  filters: poolGetPoolFilters {
    id
    title
  }
}

#not sure why, but can't expand the fragment in the query above, probably has to do with the interface type
fragment GqlPoolMinimal on GqlPoolMinimal {
  id
  address
  name
  symbol
  createTime
  categories {
    category
  }
  dynamicData {
    totalLiquidity
    totalLiquidity24hAgo
    totalShares
    fees24h
    swapFee
    volume24h
    apr {
      hasRewardApr
      thirdPartyApr
      nativeRewardApr
      swapApr
      total
      items {
        id
        title
        apr
        subItems {
          id
          title
          apr
        }
      }
    }
  }
  allTokens {
    id
    address
    isNested
    isPhantomBpt
    weight
    symbol
  }
  displayTokens {
    address
    symbol
    weight
  }
  staking {
    id
    type
    address
    gauge {
      id
      gaugeAddress
      depositFee
      withdrawFee
      rewards {
        id
        rewardPerSecond
        tokenAddress
      }
    }
  }
}
